<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background elements -->
  <circle cx="400" cy="80" r="60" fill="url(#heroGradient1)" opacity="0.1"/>
  <circle cx="80" cy="320" r="40" fill="url(#heroGradient2)" opacity="0.1"/>
  <rect x="350" y="300" width="80" height="80" rx="10" fill="url(#heroGradient3)" opacity="0.1"/>
  
  <!-- Main laptop/computer -->
  <rect x="150" y="180" width="200" height="140" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  <rect x="160" y="190" width="180" height="110" rx="5" fill="#1a202c"/>
  
  <!-- Screen content - code lines -->
  <rect x="170" y="200" width="80" height="4" rx="2" fill="url(#heroGradient1)"/>
  <rect x="170" y="210" width="120" height="4" rx="2" fill="url(#heroGradient2)"/>
  <rect x="170" y="220" width="60" height="4" rx="2" fill="url(#heroGradient3)"/>
  <rect x="170" y="230" width="100" height="4" rx="2" fill="url(#heroGradient1)"/>
  <rect x="170" y="240" width="140" height="4" rx="2" fill="url(#heroGradient2)"/>
  <rect x="170" y="250" width="90" height="4" rx="2" fill="url(#heroGradient3)"/>
  <rect x="170" y="260" width="110" height="4" rx="2" fill="url(#heroGradient1)"/>
  <rect x="170" y="270" width="70" height="4" rx="2" fill="url(#heroGradient2)"/>
  
  <!-- Laptop base -->
  <rect x="140" y="320" width="220" height="15" rx="7" fill="#4a5568"/>
  
  <!-- Floating elements around -->
  <!-- Mobile phone -->
  <rect x="80" y="120" width="60" height="100" rx="15" fill="#4a5568" stroke="#667eea" stroke-width="2"/>
  <rect x="90" y="135" width="40" height="70" rx="5" fill="#1a202c"/>
  <rect x="95" y="145" width="30" height="3" rx="1" fill="url(#heroGradient1)"/>
  <rect x="95" y="155" width="25" height="3" rx="1" fill="url(#heroGradient2)"/>
  <rect x="95" y="165" width="35" height="3" rx="1" fill="url(#heroGradient3)"/>
  
  <!-- Tablet -->
  <rect x="320" y="100" width="90" height="120" rx="10" fill="#4a5568" stroke="#764ba2" stroke-width="2"/>
  <rect x="330" y="115" width="70" height="90" rx="5" fill="#1a202c"/>
  <rect x="340" y="125" width="50" height="4" rx="2" fill="url(#heroGradient1)"/>
  <rect x="340" y="135" width="40" height="4" rx="2" fill="url(#heroGradient2)"/>
  <rect x="340" y="145" width="45" height="4" rx="2" fill="url(#heroGradient3)"/>
  
  <!-- Cloud -->
  <ellipse cx="100" cy="60" rx="25" ry="15" fill="url(#heroGradient3)" opacity="0.8"/>
  <ellipse cx="85" cy="55" rx="15" ry="10" fill="url(#heroGradient3)" opacity="0.8"/>
  <ellipse cx="115" cy="55" rx="20" ry="12" fill="url(#heroGradient3)" opacity="0.8"/>
  
  <!-- Gears -->
  <g transform="translate(380, 50)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#heroGradient1)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="url(#heroGradient1)"/>
    <rect x="-2" y="-18" width="4" height="6" fill="url(#heroGradient1)"/>
    <rect x="-2" y="12" width="4" height="6" fill="url(#heroGradient1)"/>
    <rect x="-18" y="-2" width="6" height="4" fill="url(#heroGradient1)"/>
    <rect x="12" y="-2" width="6" height="4" fill="url(#heroGradient1)"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M140 160 Q200 140 280 160" stroke="url(#heroGradient1)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M250 120 Q300 100 350 120" stroke="url(#heroGradient2)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Floating icons -->
  <circle cx="50" cy="200" r="8" fill="url(#heroGradient1)"/>
  <rect x="46" y="196" width="8" height="8" rx="1" fill="white"/>
  
  <circle cx="420" cy="200" r="8" fill="url(#heroGradient2)"/>
  <path d="M416 196 L424 196 L424 204 L416 204 Z M418 198 L422 198 M418 200 L422 200 M418 202 L422 202" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Success checkmark -->
  <circle cx="250" cy="80" r="12" fill="#48bb78"/>
  <path d="M245 80 L249 84 L255 76" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
